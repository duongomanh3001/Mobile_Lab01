<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challeng 04</title>
</head>

<body>
    <h1>Công cụ tính tiền boa</h1>
    <script>
        // Test Data
        let bill1 = 275;
        let bill2 = 40;
        let bill3 = 430;

        // Tính toán tiền tip sử dụng toán tử ternary
        let tip1 = bill1 >= 50 && bill1 <= 300 ? bill1 * 0.15 : bill1 * 0.2;
        let tip2 = bill2 >= 50 && bill2 <= 300 ? bill2 * 0.15 : bill2 * 0.2;
        let tip3 = bill3 >= 50 && bill3 <= 300 ? bill3 * 0.15 : bill3 * 0.2;

        // In ra kết quả
        console.log(`Hóa đơn = ${bill1}, Tiền boa = ${tip1}, Tổng giá trị = ${bill1 + tip1}`);
        console.log(`Hóa đơn =  ${bill2}, Tiền boa = ${tip2}, Tổng giá trị = ${bill2 + tip2}`);
        console.log(`Hóa đơn =  ${bill3}, Tiền boa = ${tip3}, Tổng giá trị = ${bill3 + tip3}`);
    </script>
</body>

</html>
